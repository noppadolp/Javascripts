<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Counter!</title>
    </head>
    <script>
        let counter = 0;
        function count(){
            counter++;
            alert(counter);
        }
    </script>
    <body>
        <h1>Counter!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
